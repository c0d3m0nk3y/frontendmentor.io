<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Mobile & Desktop Tailwind Flexbox</title>

        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-sky-100 flex min-h-screen items-center justify-center">
        <main
            role="main"
            class="bg-white rounded-2xl shadow p-4 w-full h-auto m-4 md:w-1/2 lg:w-1/4"
        >
            <div class="flex flex-col space-y-8">
                <img
                    src="./images/image-qr-code.png"
                    class="mx-auto rounded-xl"
                    alt="QR Code"
                />
                <h1 class="text-4xl font-bold text-center mx-3">
                    Improve your front-end skills by building projects
                </h1>
                <h2 class="text-2xl font-thin text-center mx-4 pb-10">
                    Scan the QR code to visit Frontend Mentor and take your
                    coding skills to the next level
                </h2>
            </div>
        </main>
    </body>
</html>
