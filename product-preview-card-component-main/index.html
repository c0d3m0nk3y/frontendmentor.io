<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <!-- displays site properly based on user's device -->

        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="./images/favicon-32x32.png"
        />

        <title>Frontend Mentor | Product preview card component</title>

        <script src="https://cdn.tailwindcss.com"></script>

        <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
        <style>
            .attribution {
                font-size: 11px;
                text-align: center;
            }
            .attribution a {
                color: hsl(228, 45%, 44%);
            }
        </style>
    </head>
    <body class="bg-orange-50 flex justify-center items-center min-h-screen">
        <main class="bg-white flex flex-col lg:flex-row rounded-xl shadow m-3">
            <img
                src="./images/image-product-desktop.jpg"
                alt="product"
                class="hidden lg:block rounded-l-xl"
            />
            <img
                src="./images/image-product-mobile.jpg"
                alt="product"
                class="lg:hidden rounded-t-xl"
            />
            <div class="flex flex-col m-4 w-min">
                <h1 class="flex tracking-widest uppercase text-zinc-600">
                    Perfume
                </h1>
                <h2 class="font-serif text-3xl font-bold">
                    Gabrielle Essence Eau De Parfum
                </h2>
            </div>
        </main>
    </body>
</html>
